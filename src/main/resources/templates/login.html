<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<body>
<div th:replace="layout/layout :: navbar"></div>
<div th:replace="layout/layout :: alerts"></div>
<form th:object="@{/login}" method="POST">
  <div class="form-group">
    <label for="formGroupExampleInput">Username</label>
    <input type="text" class="form-control" name="username" id="formGroupExampleInput" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
  </div>
  <a th:href="@{/}" class="btn btn-primary">Ingresar</a>
</form>
<div th:replace="layout/layout :: scripts"></div>
</body>
</html>
